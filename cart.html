<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Корзина - Перкуссия</title>
  <link rel="stylesheet" href="design.css" />
</head>
<body>

<header>
  <div class="logo">
    <img src="logo.jpg" alt="Логотип Перкуссия" />
    <span>Перкуссия</span>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Главная</a></li>
      <li class="catalog">
        <a href="#">Каталог</a>
        <ul class="dropdown">
          <li><a href="guitars.html">Струнные</a></li>
          <li><a href="keyboards.html">Клавишные</a></li>
          <li><a href="drums.html">Ударные</a></li>
        </ul>
      </li>
      <li><a href="login.html">Вход/Регистрация</a></li>
      <li><a href="cart.html">Корзина</a></li>
      <li><a href="obr.html">Обратная связь</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Корзина</h1>
  
  <div id="cart-items"></div> <!-- Сюда будут добавляться товары -->

  <div id="cart-total">
    <p>Общая сумма: <strong id="total-price">0 ₽</strong></p>
  </div>

  <div id="cart-buttons">
    <button id="pay-cart" onclick="proceedToPayment()">Оплатить</button>
  </div>
</main>

<!-- Модальное окно для ввода данных для покупки -->
<div id="payment-modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closePaymentModal()">&#10006;</span>
    <h2>Введите данные для покупки</h2>

    <label for="address">Адрес:</label>
    <input type="text" id="address" name="address" placeholder="Введите ваш адрес" required />
    
    <label for="payment-method">Способ оплаты:</label>
    <select id="payment-method" name="payment-method">
      <option value="credit-card">Кредитная карта</option>
      <option value="paypal">PayPal</option>
      <option value="cash-on-delivery">Наложенный платеж</option>
    </select>

    <label for="delivery-method">Способ доставки:</label>
    <select id="delivery-method" name="delivery-method">
      <option value="courier">Курьером</option>
      <option value="pickup">Самовывоз</option>
      <option value="postal-service">Почтой</option>
    </select>

    <div id="final-total">
      <p>Итоговая сумма: <strong id="final-price">0 ₽</strong></p>
    </div>

    <button id="confirm-payment" onclick="confirmPayment()">Оплатить</button>
  </div>
</div>

<footer>
  <p>&copy; 2024 Перкуссия. Все права защищены.</p>
</footer>

<script src="cart.js"></script>
<script src="payment.js"></script>
</body>
</html>
